{% extends "base.html" %}

{% load i18n bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <form action="." method="post" class="form">
                {% csrf_token %}
                <table>
                {% bootstrap_form news_form %}
                </table>
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                    {% bootstrap_icon "star" %} {% trans "Submit" %}
                    </button>
                {% endbuttons %}
            </form>
        </div>
        <div class="col-lg-6">
            <form action="{% url "news_delete" news_form.instance.pk %}" method="post">
                {% csrf_token %}
                <button id="deleteNewsAction" type="submit" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                    {% trans "Delete news" %}
                </button>
            </form>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{% trans "Are you sure that you want to delete this news?" %}</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close" %}</button>
                    <button id="deleteNewsSubmit" type="button" class="btn btn-primary">{% trans "Delete" %}</button>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    {{ block.super }}
    <script type="text/javascript">
        (function($){
            $(document).ready(function () {
                $("#deleteNewsAction").attr("type", "button");
                $("#deleteNewsSubmit").click(function() {
                    $.ajax("{% url "news_delete" news_form.instance.pk %}",
                           {method: 'post',
                            data: {csrfmiddlewaretoken: $("input[name=csrfmiddlewaretoken]").val()},
                            success: function () {
                                    window.location.href = "{% url "news_list" %}";
                            }});
                });
            });
        })(jQuery);
    </script>
{% endblock %}
